# Problem parameters:
problem_train:
    name: &name distraction_forget
    # Size of generated input: [batch_size x sequence_length x number of control and data bits].
    control_bits: &cbits 4
    data_bits: &dbits 8
    batch_size: 1
    # Parameters denoting min and max lengths.
    min_sequence_length: 1
    max_sequence_length: 6
    num_subseq_min: 1
    num_subseq_max: 3
    #Parameter of curriculum learning, increase the max_sequence_length
    #every ```curriculum_learning_interval```
    #Optional parameter. 0 disables it.
    curriculum_learning_interval: 2000
    bias: 0.5
    # Optional parameter, its presence results in clipping gradient to a range (-gradient_clipping, gradient_clipping)
    gradient_clipping: 10 

# Problem parameters:
problem_test:
    name: *name
    # Size of generated input: [batch_size x sequence_length x number of control + data bits].
    control_bits: *cbits
    data_bits: *dbits
    batch_size: 64
    # Parameters denoting min and max lengths.
    min_sequence_length: 100
    max_sequence_length: 100
    num_subseq_min: 4
    num_subseq_max: 4
    bias: 0.5

# Problem parameters:
problem_validation:
    name: *name
    # Size of generated input: [batch_size x sequence_length x number of control + data bits].
    control_bits: *cbits
    data_bits: *dbits
    batch_size: 10
    # Parameters denoting min and max lengths.
    min_sequence_length: 20
    max_sequence_length: 20
    num_subseq_min: 5
    num_subseq_max: 5
    bias: 0.5

# Model parameters:
model:
    name: dwm   # dynamic_working_memory
    # Input bits = [control_bits, data_bits]
    # Output bits = [data_bits]
    control_bits: *cbits
    data_bits: *dbits
    # Controller hidden state.
    hidden_state_dim: 5
    # Memory (?).
    memory_content_size: 10
    memory_addresses_size: -1
    # Number of heads.
    num_heads: 1
    # Addressing parameters.
    use_content_addressing: False
    shift_size: 3

# optimizer parameters:
optimizer:
    # Exact name of the pytorch optimizer function
    name: Adam
    # Function arguments of the optimizer, by name
    lr: 0.01

# settings parameters
settings:
    # masked output and target
    use_mask: True
    length_loss: 10
    loss_stop: 1.0e-5
    max_episodes: 50000
    seed_numpy: 255
    seed_torch: 453

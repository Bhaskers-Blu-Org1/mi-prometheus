# Load the following (default) configs first.
default_configs: 
    configs/dwm_baselines/dwm/default_dwm.yaml,
    configs/dwm_baselines/default_settings_dual_task.yaml

# Then overwrite problem name(s).
training:
    seed_numpy: 255
    seed_torch: 453
    problem:
        name: &name distraction_carry
    #Curriculum learning - optional.
    curriculum_learning:
        interval: 20
        initial_max_sequence_length: 5
    terminal_condition:
        loss_stop: 1.0e-5
        max_episodes: 50000

validation:
    problem:
        name: *name 

testing:
    problem:
        name: *name 
        # Parameters denoting min and max lengths.
        min_sequence_length: 50
        max_sequence_length: 50
        num_subseq_min: 10
        num_subseq_max: 10


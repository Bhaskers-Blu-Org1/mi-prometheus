# Problem parameters:
problem_train:
    name: &name mnist
    # Size of generated input: [batch_size x sequence_length x number of control and data bits].
    batch_size: 64
    start_index: 0
    stop_index: 54999
    use_train_data: True
    padding: &p [0,0,0,0] # ex: (x1, x2, x3, x4) pad last dim by (x1, x2) and 2nd to last by (x3, x4)
    mnist_folder: '~/data/mnist'
    cuda: False  # The presence of the 'cuda' key is optional
    up_scaling: &scale True # if up_scale true the image is resized to 224 x 224

# Problem parameters:
problem_test:
    name: *name
    # Size of generated input: [batch_size x sequence_length x number of control + data bits].
    batch_size: 64
    start_index: 0
    stop_index: 9999
    use_train_data: False
    padding: *p
    mnist_folder: '~/data/mnist'
    up_scaling: *scale

# Problem parameters:
problem_validation:
    name: *name
    # batch size
    batch_size: 64
    start_index: 55000
    stop_index: 59999
    use_train_data: True
    padding: *p
    mnist_folder: '~/data/mnist'
    up_scaling: *scale

# Model parameters:
model:
    name: alexnet   # dynamic_working_memory
    # Input bits = [control_bits, data_bits]
    # Output bits = [data_bits]
    num_classes: 10
    up_scaling: *scale

# optimizer parameters:
optimizer:
    # Exact name of the pytorch optimizer function
    name: Adam
    # Function arguments of the optimizer, by name
    lr: 0.01

# settings parameters
settings:
    # masked output and target
    use_mask: True
    length_loss: 10
    loss_stop: 1.0e-5
    max_episodes: 50000
    seed_numpy: 4354
    seed_torch: 2452

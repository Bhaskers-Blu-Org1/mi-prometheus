# Load the following (default) configs first.
default_configs: 
    configs/maes_baselines/default_maes.yaml, 
    configs/maes_baselines/default_problem.yaml, 
    configs/maes_baselines/default_training.yaml

# Then overwrite problem name(s).
training:
    problem:
        name: &name maes_baselines/repeat_serial_recall_cl
        # Number of repetitions.
        min_recall_number: 1
        max_recall_number: 4

validation:
    problem:
        name: *name 
        # Number of repetitions.
        min_recall_number: 5
        max_recall_number: 5

testing:
    problem:
        name: *name 
        # Number of repetitions.
        min_recall_number: 10
        max_recall_number: 10


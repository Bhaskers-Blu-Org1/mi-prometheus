# Problem parameters:
training:
    #seed_numpy: 4354
    #seed_torch: 2452
    problem:
        name: &name MNIST
        batch_size: &b 64
        use_train_data: True
        resize: [224, 224]
    # Use sampler that operates on a subset.
    sampler:
        name: SubsetRandomSampler
        indices: [0, 55000]
    # optimizer parameters:
    optimizer:
        name: Adam
        lr: 0.01
    # settings parameters
    terminal_conditions:
        loss_stop: 1.0e-3
        episode_limit: 50000
        epochs_limit: 10

# Problem parameters:
validation:
    problem:
        name: *name
        batch_size: *b
        use_train_data: True  # True because we are splitting the training set to: validation and training
        resize: [224, 224]

# Problem parameters:
testing:
    problem:
        name: *name
        batch_size: *b
        use_train_data: False
        resize: [224, 224]

# Model parameters:
model:
    name: AlexnetWrapper
    pretrained: False